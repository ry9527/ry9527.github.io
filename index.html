<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Fashion World</h1>
        </header>
        <section class="main-content">
            <h2>Latest Collections</h2>
            <!-- Improved category menu -->
            <div class="category-menu">
                <button class="category-button active" data-category="all">All</button>
                <button class="category-button" data-category="men">Men</button>
                <button class="category-button" data-category="women">Women</button>
                <!-- Add more categories as needed -->
            </div>
            <div class="gallery">
                <div class="image men">
                    <img src="image1.png" alt="Fashion Image 1">
                </div>
                <div class="image women">
                    <img src="image2.png" alt="Fashion Image 2">
                </div>
                <!-- Add more images here -->
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Fashion Company. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
